<hr />

Try the mouse and arrow keys! <br />
<a href="https://github.com/smacke/pressure-softbody">The source.</a>

<script>
function registerOrientationListener() {
  var processingInstance = null;
  processingInstance = Processing.getInstanceById('softbody');
  if (processingInstance === undefined || processingInstance === null) {
    setTimeout(registerOrientationListener, 100);
    return;
  }
  window.addEventListener('deviceorientation', function(event) {
    processingInstance.handleOrientation(event.gamma);
  });
}
document.addEventListener('DOMContentLoaded', registerOrientationListener);
</script>
